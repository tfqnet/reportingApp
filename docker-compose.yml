version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: safetyreport-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: safetyreport_user
      POSTGRES_PASSWORD: safetyreport_password
      POSTGRES_DB: safetyreport_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U safetyreport_user -d safetyreport_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis for caching (uncomment when needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: uauc-redis
  #   restart: unless-stopped
  #   ports:
  #     - '6379:6379'
  #   volumes:
  #     - redis_data:/data

volumes:
  postgres_data:
    driver: local
